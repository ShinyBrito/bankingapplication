<div class="borderM box">

<form role="form" name="myForm" ng-submit="showAccount()">
	<div class="form-group"><label>Your Name :</label>
		<select class="form-control" name="userSelect" id="userSelect" ng-model="custId">
	      <option value="">---Your Name---</option> <!-- not selected / blank option -->
	      <option ng-repeat="cust in Customers" value="{{cust.id}}">{{cust.fName}} {{cust.lName}}</option>
	    </select>
	</div>

    <div ng-show="custId != ''" class="form-group"><label>Your Account Number :</label>
		<select class="form-control"  name="accountSelect" id="accountSelect" ng-model="accountNo">
	      <option value="">---Your Account Number---</option> <!-- not selected / blank option -->
	      <option ng-repeat="account in Accounts[custId]" value="{{account}}">{{account}}</option>
	    </select>
	</div>

    <button class="btn btn-default" type="submit" ng-show="accountNo != ''">Login</button>
  </form>
</div>
